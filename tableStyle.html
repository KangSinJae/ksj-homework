<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableStyle 연습</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            border-collapse: collapse;
        }
        table td,th{
            border: 1px solid black;
            text-align: center;
            width: 150px; height: 50px;
        }
        .orange{
            background-color: orange;
        }
        table td{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>테이블 스타일 연습 2</h1>
    <table>
        <caption>소</caption>
        <tr>
            <td>소머리</td>
            <td>목심</td>
            <td>등심<br>(살치살,<a href="#">꽃등심</a>)</td>
            <td>채끝살</td>
            <td>우둔<br>홍두깨살</td>
        </tr>
        <tr>
            <th rowspan="4"></td>
            <td rowspan="2">앞다리<br>(부채살)</td>
            <td>갈비<br>(안창살,제비추리)</td>
            <td>안심</td>
            <td>설도<br>(도가니살)</td>
        </tr>
        <tr>
            <td colspan="2">양지<br>(차돌박이,우삼겹)</td>
            <td>설도<br>(도가니살)</td>
        </tr>
        <tr>
            <td>사태</td>
            <th colspan="2" rowspan="2"></th>
            <td>사태<br>(아롱사태)</td>
        </tr>
        <tr>
            <td class="orange">우족</td>
            <td class="orange">우족</td>
        </tr>
    </table>
</body>
</html>
